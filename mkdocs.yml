      #- IIC2113 - Diseño Detallado de Software:
      #- IIC2283 - Diseño y Análisis de Algoritmos:
      #- IIC2333 - Sistemas Operativos y Redes:
      #- IIC2343 - Arquitectura de Computadores:
      #- IIC2553 - Taller de Programación Competitiva II:
      #- IIC2613 - Inteligencia Artificial:
      #- IIC3633 - Sistemas Recomendadores:
  - DCCursos (OneDrive): https://bit.ly/dccursos_uc

plugins:
  - search
  - git-revision-date-localized:
      locale: es

theme:
  name: material
  language: es
  logo: assets/Open-Wiki-favicon.svg
  favicon: assets/Open-Wiki-favicon.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - content.tabs.link
    - search.highlight
    - header.autohide
    - content.code.copy
  palette:
    - scheme: defaultx
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-sunny
        name: Cambiar a tema oscuro
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: Cambiar a tema claro

markdown_extensions:
  - admonition
  - abbr
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
