          - Index: cursos/IIC2513/index.md
          - Resumen: cursos/IIC2513/resumen.md
      - IIC2133 - Estructuras de Datos y Algoritmos: cursos/IIC2133.md
      - IIC1103 - Introduccion a la programación: cursos/IIC1103.md
      - IIC2233 - Programación avanzada: cursos/IIC2233.md
      - IIC2413 - Bases de Datos: cursos/IIC2413.md
      - IIC2143 - Ingeniería de Software: cursos/IIC2143.md
      - IIC2764 - Conocimiento, cultura y tecnología: cursos/IIC2764.md
